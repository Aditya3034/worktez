<div id="taskPage">
    <div class="container">
        <div class="row align-items-center p-2" id="navbarMenu">
            <div class="col-12 col-md-4">
                <h5 class="p-2" style="font-weight:bolder">Tasks</h5>
            </div>
            <div class="col-10 col-md-4">
                <input type="text" class="form-control" [(ngModel)]="searchAssignee" [ngModelOptions]="{standalone: true}" placeholder="Search Task with Assignee Name" />
            </div>
            <div class="col-2 offset-md-3 col-md-1">
                <span type="button" class="material-icons text-light" (click)="backToDashboard()">close</span>
            </div>
        </div>
        <hr>
        <div id="cardsList">
            <ng-container *ngFor="let item of tasksData | async | filter:searchAssignee:'Assignee'">
                <app-task-cards [task]="item"></app-task-cards>
            </ng-container>
        </div>
    </div>
</div>
<app-loader *ngIf="!(tasksData | async)"></app-loader>
