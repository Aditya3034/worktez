<div class="container mt-5" id="authContainer" *ngIf="!(authService.afauth.user | async)">
    <div class="row align-items-center" id="navbarAuth">
        <div class="col">
            <h5 class="p-2" style="font-weight:bolder">Get Started</h5>
        </div>
    </div>
    <div class="row align-items-center justify-content-center p-2 p-md-5 p-sm-2">
        <div class="col-12 col-sm-12 col-md-6">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
                    <a class="nav-item nav-link" id="nav-signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="nav-signup" aria-selected="false">Sign Up</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="nav-login-tab">
                    <form [formGroup]="authService.loginForm" class="m-2 text-dark" (submit)="onLoginWithEmail()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <p class="text-danger" style="font-weight:bolder">{{loginError}}</p>
                        </div>
                        <button type="submit" class="btn" id="submitLoginButton">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                    <form [formGroup]="authService.signupForm" class="m-2 text-dark" (submit)="onSignUpWithEmail()">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input formControlName="username" type="text" class="form-control" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input formControlName="password" [type]="showPassword ? 'text':'password'" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-check form-group">
                            <input class="form-check-input" type="checkbox" value="" (click)="togglePassword()" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                       Show Password
                    </label>
                        </div>
                        <div class="form-group">
                            <p class="text-danger" style="font-weight:bolder">{{signupError}}</p>
                        </div>
                        <button type="submit" class="btn" id="submitCreateButton">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 p-5 text-center">
            <button type="submit" class="btn" id="submitGoogle" (click)="onSignInWithGoogle()">
                <!-- Google Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
               Login with Google
            </button>
        </div>
    </div>
</div>
