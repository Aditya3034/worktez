name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm install -g @angular/cli
      - run: sed -i 's/apiKeySecret/${{ secrets.APIKEY }}/g' src/environments/environments.prod.ts
      - run: sed -i 's/appIdSecret/${{ secrets.APPID }}/g' src/environments/environments.prod.ts
      - run: sed -i 's/measurementIdSecret/${{ secrets.MEASUREMENTID }}/g' src/environments/environments.prod.ts
      - run: sed -i 's/messagingSenderIdSecret/${{ secrets.MESSAGINGSENDERID }}/g' src/environments/environments.prod.ts
      - run: ng build --configuration production
      # - uses: FirebaseExtended/action-hosting-deploy@v0
      #   with:
      #     repoToken: '${{ secrets.GITHUB_TOKEN }}'
      #     firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORKTROLLY }}'
      #     channelId: live
      #     projectId: worktrolly 
      - run: cd functions/ && npm install
      - run: npm i firebase-tools -g
      - run: firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
