<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-md-12">
                <h4 class="m-0">Sprint Burndown Chart</h4>
            </div>
        </div>
    </div>
    <div class="card-body" *ngIf="!showLoader">
        <app-chart [data]="data" [columnNames]='["Day", "StoryPoint"]' [hAxisTitle]='"Days"' [vAxisTitle]='"StoryPoint"' [height]='300'></app-chart>
    </div>
    <ng-container *ngIf="showLoader">
        <app-loader></app-loader>
    </ng-container>
</div>
