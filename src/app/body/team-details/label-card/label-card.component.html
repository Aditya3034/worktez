<div class="card" style="width: 18rem;" *ngIf="labelsReady">
    <div class="card-header">{{scope}}
        <span *ngIf="rbaService.isRbaReady && rbaService.permissions.createNewLabel" class="icons float-right">
            <mat-icon fontSet="material-icons-outlined" class="align-middle" (click)="addLabel()" data-toggle="modal"
                data-target="#addLabel">
                add
            </mat-icon>
        </span>
    </div>
    <ul class="list-group list-group-flush">
        <div cdkDropList (cdkDropListDropped)="onLabelDrop($event)">
            <ng-container *ngFor="let element of labelsArray; index as index">
                <li class="list-group-item" cdkDrag>
                    <div class="row p-0">
                        <div class="col-7">
                            <span class="value float-left">
                                <app-generate-icon [Border]="false" [icon]="labels[element]"></app-generate-icon>
                            </span>
                            <span class="label float-left">{{element}}</span>
                        </div>
                        <div class="col-5 text-right align-middle">
                            <mat-icon *ngIf="rbaService.isRbaReady && rbaService.permissions.editLabel" fontSet="material-icons-outlined" class="align-middle icons" (click)="setLabelToEdit(index)" data-toggle="modal" data-target="#openEditProperties">
                                edit
                            </mat-icon>
                            <mat-icon *ngIf="rbaService.isRbaReady && rbaService.permissions.deleteLabel" fontSet="material-icons-outlined" class="align-middle pl-1 icons" (click)="setLabelTodelete(label)" data-toggle="modal" data-target="#deletedLabel">
                                delete
                            </mat-icon>
                            <mat-icon fontSet="material-icons-outlined" class="align-middle pl-1 icons" style="cursor: grab;" (click)="setLabelTodelete(label)" data-toggle="modal" data-target="#deletedLabel">
                                drag_indicator
                            </mat-icon>
                        </div>
                    </div>
                </li>
            </ng-container>
        </div>
    </ul>
</div>
<ng-container *ngIf="addLabelEnabled" id="exampleModalCenterLabel">
    <app-add-label [teamName]="teamName" (addLabelCompleted)=" addLabelCompleted($event)"></app-add-label>
</ng-container>
<ng-container *ngIf="showEditLabelProp" id="openEditProperties">
    <app-edit-label-prop [labelName]="labelToEdit" [team]="team" [scope]="scope" [prevLabelsArray]="labelsArray"
        (editLabelCompleted)="editLabelCompleted($event)"></app-edit-label-prop>
</ng-container>
<ng-container *ngIf="deletedLabelEnabled" id="exampleModalCenterLabel">
    <div class="modal fade" id="deletedLabel" tabindex="-1" role="dialog" aria-labelledby="deletedLabelTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  p-0" role="document">
            <div class="modal-content">
                <nav class="modal-header navbar  navbar-dark" id="navbarMenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h3 class="modal-title" id="exampleModalDelLabel">Are You Sure?</h3>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <div class="close" data-dismiss="modal" aria-label="Close">
                                <span class="btn">
                                    <mat-icon fontSet="material-icons-outlined" class="align-middle " title="Close">
                                        close
                                    </mat-icon>
                                </span>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="container modal-body" id="editPageTaskContainer">
                    <ng-container>
                        <div class="row">
                            <div class="col">You are about to delete this.</div>
                        </div>
                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-3 pb-2 px-4">
                                <button class="btn" id="button" type="button" data-dismiss="modal"
                                    (click)="deletedLabel()">Delete</button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</ng-container>
