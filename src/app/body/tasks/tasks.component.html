<div id="taskPage">
    <div class="container">
        <div class="row align-items-center p-3" id="navbarMenu">
            <div class="col-9 col-md-10">
                <h5 style="font-weight:bolder">Tasks</h5>
            </div>
            <div class="col text-right">
                <span type="button" [ngClass]="{'toggleFilter':showFilter}" class="material-icons" data-toggle="tooltip" data-placement="top" title="Filter Menu" (click)="showFilterOptions()">filter_list</span>
                <span type="button" class="material-icons text-light pl-2" (click)="backToDashboard()">close</span>
            </div>
        </div>
        <div class="row pt-1">
            <ng-container *ngIf="showFilter">
                <div class="col-md-4">
                    <app-filter-task (filterProperty)="applyFilters($event)" [defaultProject]="project"></app-filter-task>
                </div>
            </ng-container>
            <ng-container *ngIf="tasksData | async">
                <div class="col">
                    <app-task-cards [tasks]="tasksData"></app-task-cards>
                </div>
            </ng-container>
        </div>
    </div>
</div>
<ng-container *ngIf="!showFilter && !(tasksData | async)">
    <app-loader></app-loader>
</ng-container>
