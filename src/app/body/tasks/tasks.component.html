<div id="taskPage">
    <div class="container">
        <div class="row align-items-center p-3" id="navbarMenu">
            <div class="col-9 col-md-10">
                <h5 style="font-weight:bolder">Tasks</h5>
            </div>
            <div class="col text-right">
                <span type="button" [ngClass]="{'toggleFilter':showFilter}" class="material-icons" data-toggle="tooltip" data-placement="top" title="Filter Menu" (click)="showFilterOptions()">filter_list</span>
                <span type="button" class="material-icons text-light pl-2" (click)="backToDashboard()">close</span>
            </div>
        </div>
        <div class="row mt-1">
            <ng-container *ngIf="showFilter">
                <div class="col-md-4">
                    <app-filter-task (filterProperty)="applyFilters($event)" [defaultProject]="project"></app-filter-task>
                </div>
            </ng-container>

            <table class="table">
                <thead>
                    <tr>
                        <th colspan="1">Status</th>
                        <th colspan="1">Priority</th>
                        <th colspan="1">Task Id</th>
                        <th colspan="3">Title</th>
                        <th colspan="2">Assignee</th>
                    </tr>
                </thead>


                <tbody>
                    <ng-container *ngFor="let item of tasksData | async">
                        <tr (click)="openTaskDetails(item.id)">
                            <td colspan="1">
                                <app-status-icons [Status]="item.Status"></app-status-icons>
                            </td>
                            <td colspan="1">
                                <app-priority-icons [Priority]="item.Priority"></app-priority-icons>
                            </td>
                            <td colspan="1"><span style="font-weight:bold;" data-toggle="tooltip" data-placement="top" title="task.id">{{item.id}}</span></td>
                            <td colspan="3">{{item.Title}}</td>
                            <td colspan="2"><span class="material-icons" data-toggle="tooltip" style="vertical-align: middle;" data-placement="top" title="Assignee">perm_identity</span> {{item.Assignee}}</td>
                        </tr>
                    </ng-container>
                </tbody>


            </table>
        </div>
    </div>
</div>
<app-loader *ngIf="!showFilter && !(tasksData | async)"></app-loader>
