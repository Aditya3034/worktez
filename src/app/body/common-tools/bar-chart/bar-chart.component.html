<ng-container *ngIf="data!=undefined; else showDataNotAvailable">
   <google-chart id="chart"
   [title]="title"
   [type]="type"
   [data]="data"
   [columns]="columnNames"
   [options]="options"
   [dynamicResize]="dynamicResizable">
</google-chart>
</ng-container>
<ng-template #showDataNotAvailable>
   No Data Available
</ng-template>
