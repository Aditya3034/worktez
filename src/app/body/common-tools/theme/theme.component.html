<div class="custom-control custom-switch custom-switch-md" *ngIf="(themeService.presentTheme$ | async)">
  <input type="checkbox" class="custom-control-input" id="customSwitches" [(ngModel)]="enableDarkTheme" (click)="changeThemeSwitch()">
  <label class="custom-control-label" for="customSwitches" style="font-weight: bold;">Dark Mode</label>
</div>
