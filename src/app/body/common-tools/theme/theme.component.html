<div class="custom-control custom-switch custom-switch-md" *ngIf="(themeService.presentTheme$ | async)">
  <span>
    <span class="material-icons mx-5">dark_mode</span>
    <!-- <h4>Dark Mode</h4> -->
  </span>
  <input type="checkbox" [disabled]="showloader" class="custom-control-input" id="customSwitches" [(ngModel)]="enableDarkTheme" (click)="changeThemeSwitch()">
  <label class="custom-control-label" for="customSwitches" style="font-weight: bold;">
  </label>
</div>
<ng-container *ngIf="showloader">
  <app-loader></app-loader>
</ng-container>
