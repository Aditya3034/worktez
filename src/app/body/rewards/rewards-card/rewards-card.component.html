<div class="card-container row m-0">
  <div class="rewardsCard cards-wrapper">
    <div class="card">
      <div class="card-body col pt-2">
        <div class="row justify-content-center">
          <img class="card-img-top justify-content-center mt-1" [src]='rewards.AssetSignature' id="round-image" alt="Card image cap">  
        </div>
        <div class="row"> 
          <h5 class="card-title ml-3">{{rewards.AssetName}}</h5>
          <h3 class="card-text mb-2 mt-0"><p style="font-weight: normal;">{{rewards.Description}}</p></h3>
        </div>
      </div>
    </div>
  </div>
</div>
