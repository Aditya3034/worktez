<div class="card" *ngIf="filtersReady">
    <div class="row p-2">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">Filter 1</div>
                        <div class="col text-right">
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" class="align-middle"
                                    (click)="setFilterToEdit()" data-toggle="modal" data-target="#openEditProperties">
                                    edit
                                </mat-icon>
                            </span>
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" class="align-middle"
                                    (click)="setFilterToDelete()" data-toggle="modal" data-target="#deletedLabel">
                                    delete
                                </mat-icon>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <app-create-filter [teamName]="teamName"></app-create-filter>
        </div>
    </div>
</div>
<ng-container *ngIf="showEditFilterProp" id="openEditProperties">
    <app-edit-filter [customFilter]="filterToEdit" [teamName]="teamName"
        (editFilterCompleted)="editFilterCompleted($event)" (getTeamFiltersByScope)="getTeamFiltersByScope()"
        [filterType]="filterType"></app-edit-filter>
</ng-container>
<ng-container *ngIf="deletedFilterEnabled" id="exampleModalCenterLabel">
    <div class="modal fade" id="deletedFilter" tabindex="-1" role="dialog" aria-labelledby="deletedFilterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  p-0" role="document">
            <div class="modal-content">
                <nav class="modal-header navbar  navbar-dark" id="navbarMenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h5 class="active nav-link head" id="exampleModalDelFilter">Are You Sure?</h5>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="material-icons text-light">close</span>
                            </button>
                        </li>
                    </ul>
                </nav>
                <div class="container modal-body" id="editPageTaskContainer">
                    <ng-container>
                        <div class="row">
                            <div class="col">You are about to delete this Filter.</div>
                        </div>
                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-3 pb-2 px-4">
                                <button class="btn" id="button" type="button" (click)="deletedFilter()">Delete</button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</ng-container>
