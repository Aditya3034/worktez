<div class="container-fluid">
    <div class="modal fade" id="createPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="row px-3 py-2">
                    <div class="col-md-10 col-10">
                        <h2>Create Post</h2>
                    </div>
                        <div class="col-md-1 col-2 text-right ">
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" class="align-middle "(click)="close()" title="Close">
                                    close
                                </mat-icon>
                            </span>
                        </div>
                    </div>
                    <div class="row px-4">
                        <div class="col-md-2 col">
                            <img src="{{authService.userAppSetting.photoURL}}" onerror="this.src = '../../../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle dropdown-toggle" width="50" height="50" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </div>
                        <div class="col-md-4 col py-2">
                            <h3>{{authService.userAppSetting.displayName}}</h3>
                        </div>
                    </div>
                    <div class="modal-body py-0">
                        <form #form="ngForm">
                            <div class="form-row">
                                <div class="form-group col-md-12 col">
                                    <textarea type="text" class="form-control" rows="5" [(ngModel)]="post" [ngModelOptions]="{standalone: true}" placeholder="Post content"></textarea>
                                    <div class="col">
                                        <button class="btn m-auto px-3 py-1" id="video_library"><mat-icon aria-hidden="true" fontSet="material-icons-outlined" class="align-middle mr-3">video_library</mat-icon>Video</button> &nbsp;
                                        <button class="btn m-auto px-3 py-1" id="insert_photo"><mat-icon aria-hidden="true" fontSet="material-icons-outlined" class="align-middle mr-3">insert_photo</mat-icon>Photo</button>
                                    </div>
                                </div>
                            </div>
                            <app-loader *ngIf="enableLoader"></app-loader>
                        </form>
                    </div>
                    <div class="modal-footer mt-n1">
                            <div class="col-md-5 col "> <button type="submit" class="btn btn-lg btn-block py-1" id="button" [disabled]="enableLoader" aria-label="Close" (click)="submit()">Post</button></div>
                    </div>
                </div>
            </div>
        </div>
</div>
