<div class="card ">
    <div class="card-header">
            <h3 style="color:#5C60EC; font-size: medium;">Worktez Updates
            <mat-icon fontSet="material-icons" class="float-right mr-3">timeline</mat-icon>
            </h3>
    </div>
    <div class="card-body whatsnew" style="overflow-y: scroll;">
     <ng-container *ngIf="releaseData" >
         <ng-container *ngFor="let data of releaseData">
            <div class="container">
                <div class="row">
                    <div class="col">
                       <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3 class="font-weight-bold text-muted" >&emsp;{{updatesArray[0]}}</h3>
                        <ul><p *ngFor="let arr of updatesArray; let i = index">
                            &emsp;{{updatesArray[i+1]}}
                        </p></ul>
                        
                    </div>
                </div>
            </div>
         </ng-container>
     </ng-container>
        <!-- <ng-container *ngIf="noData">
            <p class="pt-4">
                No Data Found
            </p>
        </ng-container> -->
    </div>
</div>
