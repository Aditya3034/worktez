 <div class="card p-3" (click)="getReleaseDetails(release['id'], release['tag_name'])">
  <div class="row heading py-2">
    <div class="col">
      <span class="headId">
        {{release['name']}}
      </span>
    </div>
    <div class="col text-right">
      <span>
        {{release['tag_name']}}
      </span>
    </div>
  </div>
  <div class="row py-2">
    <div class="col-4">
      <mat-icon fontSet="material-icons-outlined" class="align-middle">
        groups_3
      </mat-icon>
      <span class="teamId p-2">
        {{teamId}}
      </span>
    </div>
    <div class="col-8">
      <span class="teamId">
        Target Branch: <span>{{release['target_commitish']}}</span>
      </span>
    </div>
  </div>
  <div class="row py-2">
    <div class="col">
      <div id="StartDate">
          <mat-icon fontSet="material-icons-outlined" class="align-middle">
            date_range
          </mat-icon>
          Release Date: <span id="sprintStartDate">{{release['created_at'].slice(0,10)}}</span> 
        </div>
    </div>
  </div>
</div>
