<div class="card m-2">
    <div class="card-body">
        <div class="row">
            <div class="col" *ngIf="user">
                <app-suggestion-bucket [email]="user.email"  [showEmail]="false"></app-suggestion-bucket>
            </div>
            <div class="col text-end session">
                {{activity.Type}} <span class="bold"> on </span> {{activity.Date}} <span class="bold">at</span> {{activity.Time}}
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col p-4">
                <p class="card-text">{{activity.Comment}}</p>
            </div>
        </div>
    </div>
</div>
