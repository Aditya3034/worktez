<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-6 pl-4">
                <h4 class="m-0">Performance Chart</h4>
            </div>
            <div class="col-6 text-right">
                <app-range-card (setRange)="onGetRange($event)"></app-range-card>
            </div>
        </div>
    </div>
    <ng-container *ngIf="data|async">
        <div class="card-body pb-4" *ngIf="!showLoader && (data|async)?.length != 0">
            <app-chart [data]="data | async"></app-chart>
        </div>
    </ng-container>
    <div class="card-body" *ngIf="showLoader">
        <app-loader></app-loader>
    </div>
</div>
