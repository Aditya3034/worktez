<div *ngIf="!enableLoader" class="container py-5 text-white">
    <div id="createNewOrgContainer">
        <div class="row align-items-center justify-content-center m-0 p-2" id="navbarMenu">
            <div class="col-10">
                <h5 class="font-weight-bold">Create New Organization</h5>
            </div>
            <div class="col-2 text-right">
                <span type="button" class="material-icons text-light" (click)="backToDashboard()">close</span>
            </div>
        </div>
        <form id="form" class="p-md-5 p-4 align-items-center justify-content-center">
            <ng-container *ngIf="step===1">
                <div class="form-group row pt-2">
                    <label id="uploadButton" class="col-sm-12 col-form-label">
                            Upload Logo
                        <input type="file" accept="image/*" required id="file" (change)="handleFileInput($event.target.files)"/>
                    </label>
                </div>
                <div class="form-group row pt-2">
                    <label for="input" class="col-sm-4 col-form-label">Organization Name<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="input" [(ngModel)]="orgLabels['Name']" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label for="input" class="col-sm-4 col-form-label">Organization Domain<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="input" [(ngModel)]="orgLabels['Domain']" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label for="input" class="col-sm-4 col-form-label">Organization Email<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="input" [(ngModel)]="orgLabels['Email']" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea type="text" class="input" rows="3" [(ngModel)]="orgLabels['Description']" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
                <div class="form-group row align-items-center justify-content-center">
                    <button type="button" id="button" (click)="nextStep(step)">
                            <span class="material-icons" >arrow_forward_ios</span>
                        </button>
                </div>
            </ng-container>
            <div *ngIf="step===2">
                <h5 class="font-weight-bold">Add Project/Product/Team</h5>
                <div class="form-group row pt-2">
                    <label for="input" class="col-sm-4 col-form-label">Name<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="input" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label for="input" class="col-sm-4 col-form-label">ID<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="input" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Description<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <textarea type="text" class="input" rows="2" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Manager Email<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="input" [(ngModel)]="managerEmail" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Members <span class="font-italic">(upto 10 Email's)</span><span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <textarea type="text" class="input" rows="3" [(ngModel)]="members" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
                <div class="form-group row align-items-center justify-content-center">
                    <div class="col-6">
                        <button type="button" id="button" (click)="prevStep()">
                                <span class="material-icons">arrow_back_ios</span>
                            </button>
                    </div>
                    <div class="col-6 text-right">
                        <button type="button" id="button" (click)="nextStep()">
                                <span class="material-icons" >arrow_forward_ios</span>
                            </button>
                    </div>
                </div>
            </div>
            <ng-container *ngIf="step===3">
                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Setup Status Labels<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Status1" [(ngModel)]="statusLabels['IceBox']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Status1">Ice Box</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Status2" [(ngModel)]="statusLabels['ReadyToStart']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Status2">Ready to start</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Status3" [(ngModel)]="statusLabels['UnderProgess']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Status3">Under Progress</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Status4" [(ngModel)]="statusLabels['Blocked']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Status4">Blocked</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Status5" [(ngModel)]="statusLabels['Completed']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Status5">Completed</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Setup Priority Labels<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Priority1" [(ngModel)]="priorityLabels['High']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Priority1">High</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Priority2" [(ngModel)]="priorityLabels['Medium']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Priority2">Medium</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Priority3" [(ngModel)]="priorityLabels['Low']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Priority3">Low</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Setup Difficulty Labels<span id="important" class="pl-1">*</span></label>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Difficulty1" [(ngModel)]="difficultyLabels['High']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Difficulty1">High</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Difficulty2" [(ngModel)]="difficultyLabels['Medium']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Difficulty2">Medium</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Difficulty3" [(ngModel)]="difficultyLabels['Low']" [ngModelOptions]="{standalone: true}" />
                            <label class="form-check-label" for="Difficulty3">Low</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center justify-content-center">
                    <div class="col-6">
                        <button type="button" id="button" (click)="prevStep()">
                            <span class="material-icons">arrow_back_ios</span>
                        </button>
                    </div>
                    <div class="col-6 text-right">
                        <button type="button" id="button" (click)="onSubmit()">
                            <span class="material-icons">done</span>
                        </button>
                    </div>
                </div>
            </ng-container>
        </form>
    </div>
</div>
