<div class="container-fluid">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content profileEditTheme">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Edit Profile</h4>
                    <button type="button" class="close" (click)= "editProfileDone()" aria-label="Close">
                        <span aria-hidden="true" class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-body container-fluid pt-0">
                    <form #form="ngForm">
                        <div class="form-row">
                            <div class="form-group col-md-12 col">
                                <input type="text" [(ngModel)]="displayName" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name" placeholder="Display Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12 col">
                                <input type="text" class="form-control" id="recipient-phoneNo" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12 col">
                                <input type="text" class="form-control" id="recipient-github" [(ngModel)]="githubProfile" [ngModelOptions]="{standalone: true}" placeholder="githubProfile">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12 col">
                                <input type="text" class="form-control" id="recipient-linkedIn" [(ngModel)]="linkedInProfile" [ngModelOptions]="{standalone: true}" placeholder="LinkedIn Profile">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12 col">
                                <textarea class="form-control" [(ngModel)]="aboutMe" [ngModelOptions]="{standalone: true}" id="message-text" placeholder="About Me"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12 col">
                                <input type="text" class="form-control" id="recipient-website" [(ngModel)]="website" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
                        <app-loader *ngIf="enableLoader && !showClose"></app-loader>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-lg btn-block" id="button" [disabled]="enableLoader" aria-label="Close" (click)= "editProfile()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
