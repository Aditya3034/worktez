<div class="card p-4 mb-4">
    <div class="row pb-2">
        <div class="col-10">
            <span>Education</span>
        </div>
        <div class="col-2">
            <span *ngIf="sameUser" type="button" class="material-icons float-right" data-toggle="modal" data-target="#eduModal" data-whatever="@mdo" (click)="editEducation('add', '')">add</span>
        </div>
    </div>
    <ng-container *ngIf="educations?.length == 0">
        <div class="row">
            <div class="col-12 mt-3">
                <span>Add your Education Qualifications</span>
            </div>
        </div>
    </ng-container>
    <ng-container *ngFor="let education of educations; let i = index">
        <div class="row">
            <div class="col-10">
                <span>{{ education.InstituteName }}</span>
            </div>
            <div class="col-2">
                <span *ngIf="sameUser" type="button" class="material-icons float-right" data-toggle="modal" data-target="#eduModal" data-whatever="@mdo" (click)="editEducation('edit', i)">edit</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-muted">
                <span>{{ education.Degree }}</span>
            </div>
            <div class="col-8 text-muted">
                <ul>
                    <li>{{ education.Start }} - {{ education.End }}</li>
                </ul>
            </div>
        </div>
    </ng-container>
</div>
