<ng-container> 
    <div class="container">
        <div class="row align-middle">
            <div class="col-md-4"></div>
            <div class="col-12 col-sm-6 col-md-4 my-2" id="resetPasswordContainer">
                <div class="row px-4" >
                    <div class="col">
                        <h3>Reset Password for <a class="header text-decoration-none">{{email}}</a></h3>
                        <form *ngIf="!passwordResetCompleted" (submit)="handleResetPassword()">
                            <h5>*Use minimum 6 characters including letters and numbers</h5>
                            <div class="form-check form-group align-middle m-0">
                                <input class="form-check-input forgotPassword" type="checkbox" value="" (click)="togglePassword()" id="flexCheckDefault">
                                <label class="form-check-label forgotPassword" for="flexCheckDefault">
                                    Show Password
                                </label>
                            </div>
                                <input [(ngModel)]="newPassword" class="form-control" [type]="showPassword ? 'text':'password'" id="newPassword" name="newPassword" placeholder="New Password" (input)="checkInputField()"> <br> 
                                <input [(ngModel)]="confirmPassword" class="form-control" [type]="showPassword ? 'text':'password'" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" (input)="checkInputField()"> <br>
                              
                                <div class="pb-2">
                                    <h5 class="m-0">
                                        <span *ngIf="minLength" class="material-icons-outlined align-middle checked">done</span>
                                        <span *ngIf="!minLength" class="material-icons-outlined align-middle unChecked">close</span>
                                         Use minimum 6 characters </h5>
                                    <h5 class="m-0">
                                        <span *ngIf="containsLetters" class="material-icons-outlined align-middle checked">done</span>
                                        <span *ngIf="!containsLetters" class="material-icons-outlined align-middle unChecked">close</span>
                                         Use atleast 1 letter </h5>
                                    <h5 class="m-0">
                                        <span *ngIf="containsNumbers" class="material-icons-outlined align-middle checked">done</span>
                                        <span *ngIf="!containsNumbers" class="material-icons-outlined align-middle unChecked">close</span>
                                         Use atleast 1 number</h5>
                                    <h5 class="m-0">
                                        <span *ngIf="passwordsMatched" class="material-icons-outlined align-middle checked">done</span>
                                        <span *ngIf="!passwordsMatched" class="material-icons-outlined align-middle unChecked">close</span>
                                         Both passwords Must Match</h5>
                                </div>

                            <button type="submit" class="btn btn-block mb-4" [disabled] = "!minLength || !containsLetters || !containsNumbers || !passwordsMatched" id="button">Confirm</button>
                        </form>
                        <div *ngIf="passwordResetCompleted" class="text-center">
                            <p class="m-0"><span class="material-icons-outlined" style="color: var(--secondary-color);">check_circle_outline</span></p>
                            <span  style="font-size: 14px;" >Password Changed Successfully!</span>
                            <button class="btn btn-block mt-2 mb-4" id="button" (click)="navigateToLogin()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</ng-container>
