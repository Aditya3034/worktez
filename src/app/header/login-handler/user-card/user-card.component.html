<div class="btn-group">
    <img src="{{user.photoURL}}" onerror="this.src = 'https://www.clipartkey.com/mpngs/m/152-1520367_user-profile-default-image-png-clipart-png-download.png' " alt="profile-pic" class="rounded-circle dropdown-toggle" width="30" height="30" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="dropdown-menu dropdown-menu-right" id="dropdownUserCard">
        <p class="dropdown-item" id="username">Hello {{user.displayName}}</p>
        <hr id="line" />
        <button class="dropdown-item" type="button" (click)="profile()">Profile</button>
        <button class="dropdown-item" id="login-btn" type="button" (click)="onLogout()">Logout</button>
    </div>
</div>
